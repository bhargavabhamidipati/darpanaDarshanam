<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Share App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸŽ¬ Movie Share App</h1>

  <!-- Video Section -->
  <div id="video-section">
    <div id="video-container">
      <video id="localVideo" autoplay muted></video>
    </div>
    <div id="remoteVideos" style="display:none;"></div>
  </div>

  <!-- Buttons -->
  <div id="buttons">
    <button id="shareScreen" class="btn">Share Screen</button>
    <button id="viewStream" class="btn">View Shared Screen</button>
  </div>

  <!-- Chat Section -->
  <div id="chat-container">
    <div id="messages"></div>
    <div id="chat-input-area">
      <input type="text" id="chatInput" placeholder="Type a message...">
      <button id="sendBtn" class="btn">Send</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
